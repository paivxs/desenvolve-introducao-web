<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Site Personalizado</title>
    <style>
        a {
            color: #007BFF; 
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3; 
        }

        a:visited {
            font-weight: normal; 
        }

        .main-section p:first-of-type::first-letter {
            font-size: 300%; 
            font-family: 'Courier New', Courier, monospace; 
            float: left; 
            padding-right: 5px;
            line-height: 1;
        }

        .design-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }

        .design-menu li {
            border-top: 1px solid #ccc; 
            padding: 10px;
        }

        .design-menu li:last-child {
            border-bottom: 1px solid #ccc; 
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site Exemplo</h1>
        <nav>
            <ul class="design-menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-section">
        <section>
            <h2>Bem-vindo ao Meu Site!</h2>
            <p>Este é um exemplo de site com personalizações de links e menu. Você pode navegar pelos itens acima para ver os estilos aplicados.</p>
            <p>Este é o segundo parágrafo para teste.</p>
            <a href="https://www.exemplo.com">Visite nosso site parceiro</a>
        </section>
    </main>

</body>
</html>
