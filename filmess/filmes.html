
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Filmes Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .galeria a {
            text-decoration: none;
            color: black;
        }

        .galeria img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        .titulo-filme {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Meus Filmes Favoritos</h1>

    <div class="galeria">
        <a href="https://pt.wikipedia.org/wiki/Alice_no_Pa%C3%ADs_das_Maravilhas_(filme_de_2010)" target="_blank">
            <img src="imagens/alice.jpg" alt="Alice no País das Maravilhas">
            <div class="titulo-filme">Alice no País das Maravilhas</div>
        </a>

        <a href="https://pt.wikipedia.org/wiki/Coraline" target="_blank">
            <img src="imagens/coraline.jpg" alt="Coraline">
            <div class="titulo-filme">Coraline</div>
        </a>

        <a href="https://pt.wikipedia.org/wiki/Sobrenatural_(filme)" target="_blank">
            <img src="imagens/sobrenatural.jpg" alt="Sobrenatural">
            <div class="titulo-filme">Sobrenatural</div>
        </a>

        <a href="https://pt.wikipedia.org/wiki/A_B%C3%BAssola_de_Ouro_(filme)" target="_blank">
            <img src="imagens/bussola.jpg" alt="A Bússola de Ouro">
            <div class="titulo-filme">A Bússola de Ouro</div>
        </a>

        <a href="https://pt.wikipedia.org/wiki/Marcas_da_Maldi%C3%A7%C3%A3o" target="_blank">
            <img src="imagens/marcas.png" alt="Marcas da Maldição">
            <div class="titulo-filme">Marcas da Maldição</div>
        </a>

        <a href="https://pt.wikipedia.org/wiki/The_Conjuring" target="_blank">
            <img src="imagens/invocaçao.jpg" alt="Invocação do Mal">
            <div class="titulo-filme">Invocação do Mal</div>
        </a>
    </div>

</body>
</html>
